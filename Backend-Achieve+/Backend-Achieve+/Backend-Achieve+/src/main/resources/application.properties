spring.application.name=AchievePlus-BE

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/achieveplus
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=YourJWTSecretKeyHereMakeSureItIsAtLeast256BitsLong1234567890
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.achieveplus=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG


